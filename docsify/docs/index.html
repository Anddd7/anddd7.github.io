<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Anddd7's Blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- vue -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <link href="https://cdn.bootcdn.net/ajax/libs/docsify/4.13.1/themes/vue.min.css" rel="stylesheet">

  <!-- dark -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css"> -->

  <link rel="icon" href="https://avatars.githubusercontent.com/u/40133106">

  <link rel="stylesheet" href="./custom.css">
</head>

<body>
  <div id="app"> Loading ...</div>
  <script>
    window.$docsify = {
      name: 'Anddd7',
      repo: 'https://github.com/Anddd7',
      loadSidebar: true,
      count: {
        // countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      auto2top: true,
      subMaxLevel: 2,
      markdown: {
        smartypants: true,
        renderer: {
          image: function (href, title, text) {
            if (href.startsWith('../../')) {
              href = href.replace('../../', '/')
            } else if (href.startsWith('../')) {
              href = href.replace('../', '/')
            }

            return `<img src="${href}" alt="${text}" title="${title}" style="display:block;margin:auto;">`
          }
        }
      }
    }
  </script>
</body>

<script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.13.1/docsify.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.13.1/plugins/zoom-image.min.js"></script>

</html>
